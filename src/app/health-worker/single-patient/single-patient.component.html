<app-navigation></app-navigation>
<div class="container" *ngIf="data">
  <div class="row">
    <div class="col-md-6" >
      <h1>Patient Data</h1>
      <hr>
      <h2 > Name: {{data.firstname}}&nbsp;{{data.surname}}</h2>
      <h2 > Age: {{data.age}}</h2>
      <h2 > Gender: {{data.gender}}</h2>
      <h2 > Height: {{data.height}}</h2>
      <h2 > Weight: {{data.weight}}</h2>
      <h2 > BMI: {{data.bmi | number }}</h2>
      <h2 > State: {{data.state}}</h2>
      <h2 > LGA: {{data.lga}}</h2>
      <h2 > Ward: {{data.ward}}</h2>
    </div>
    <div class="col-md-6">
      <h1>Patient Image</h1>
      <hr>
      <div>
        <img [src]="imageSrc" alt="" class="img-fluid img-thumbnail" width="50%"> <br>
        <button class="btn btn-primary mb-5" routerLink="/healthworker/patientencounter" [queryParams]="{prop: data.id }" >New Patient Encounter </button>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!data">

</div>
