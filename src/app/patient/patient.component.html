<div class="bg-dark w-100">
  <div class="container">
    <nav class="p-3">
     <a routerLink="/" > <h3 class="navbar-brand text-light text-center w-100">
      Electronic Medical Record ( Web App )
     </h3></a>
    </nav>
  </div>
</div>

<div class="container" style="height: 70vh;">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="col">
      <form #patientLogin="ngForm" (ngSubmit)="formSubmit(patientLogin)">
        <legend>PATIENT LOGIN</legend>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" ngModel name="email" placeholder="Enter email" required>
           </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" ngModel name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark mt-2 form-control">Submit</button>
      </form>
    </div>
  </div>

</div>
